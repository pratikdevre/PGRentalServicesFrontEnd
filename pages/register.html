        <div class="row w-100 mx-0">

              <a class="navbar-brand brand-logo mr-5" href="../index.html"><h3>PG Rental Services</h3></a>

              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6><br>
              Note :(<span style="color: red;">*</span> marked fields are mandatory) 

              <form class="pt-3">
                <div class="form-group">
                  <span style="color: red;">*</span><input type="text" class="form-control form-control-lg" id="username" placeholder="Enter Username">
                </div>                
                <div class="form-group">
                  <span style="color: red;">*</span><input type="tel" class="form-control form-control-lg" id="mobile" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                  <span style="color: red;">*</span><input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter Email">
                </div>
                
                <div class="form-group">
                  <span style="color: red;">*</span><input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter Address">
                </div>
                <div class="form-group">
                  <span style="color: red;">*</span><input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter City">
                </div>
                <div class="form-group">
                  <span style="color: red;">*</span><input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <span style="color: red;">*</span><input type="password" class="form-control form-control-lg" id="cpassword" placeholder="Confirm password">
                </div>
                <div class="form-group">
                  <label>File upload : (Upload Your profile photo)<span style="color: red;">*</span></label>
                  <input type="file" name="img[]" class="file-upload-default">
                  <div class="input-group col-xs-12">
                    <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../index.html">SIGN UP</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="login.html" class="text-primary">Login</a>
